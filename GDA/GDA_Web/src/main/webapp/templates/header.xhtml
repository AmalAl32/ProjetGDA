
<!DOCTYPE html>

<html lang="fr"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">
	<head>
		<SCRIPT type="text/javascript">
		window.onload = function() {
			var sessionConnexion = document.getElementById("connexion").value;
			if(sessionConnexion != null)
			{
				document.getElementById("btnConnexion").href="deconnexion.jsf";
				document.getElementById("btnConnexion").value="Deconnexion";
			}
		} 
		
		</SCRIPT>
	</head>
	<body>
		<ui:composition> 															
		    <h:body style="padding: 60px;">
		        <b:navBar brand="GDA" brandHref="index.jsf" position="top" sticky="true" 
		        style="background:#61afaf;" >
		        	<input type="hidden" id="connexion" value="#{connexionBean.utilisateur.id}" />
		            <b:navbarLinks pull="right">
		            	 <b:pillLinks>
			                <b:navLink onclick="ajax:navLinkBean.navigateToPage(0, 'b:navLink')" value="ACCUIEL" href="index.jsf"  ></b:navLink>
			                <b:navLink onclick="ajax:navLinkBean.navigateToPage(1, 'b:navLink')" value="ASSOCIATION" href="associations.jsf" ></b:navLink>
			                <b:navLink onclick="ajax:navLinkBean.navigateToPage(2, 'b:navLink')" value="PACKS" href="associations.jsf" ></b:navLink>
			                <b:navLink onclick="ajax:navLinkBean.navigateToPage(3, 'b:navLink')" id="btnConnexion" value="CONNEXION" href="login.jsf" iconAwesome="fa-unlock-alt" ></b:navLink>
							<b:navLink onclick="ajax:navLinkBean.navigateToPage(4, 'b:navLink')" id="btnPanier" value="PANIER" iconAwesome="fa-shopping-cart" href="panier.jsf"   >
									<span class="header-icons-noti"><h:outputText value="#{mbPanier.counter}" id="paniercounter"></h:outputText></span>
							</b:navLink>	
			           </b:pillLinks>
		                             

		            </b:navbarLinks>
		        </b:navBar>
	        </h:body>
		</ui:composition>
	</body>

</html>
