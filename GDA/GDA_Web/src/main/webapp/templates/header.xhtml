
<!DOCTYPE html>

<html lang="fr"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">
	<head>
		<SCRIPT type="text/javascript">
		window.onload = function() {
			var sessionConnexion = document.getElementById("connexion").value;
			if(sessionConnexion != null)
			{
				document.getElementById("btnConnexion").href="deconnexion.jsf";
				document.getElementById("btnConnexion").value="Deconnexion";
			}
		} 
		
		</SCRIPT>
	</head>
	<body>
		<ui:composition> 															
		    <h:body style="padding: 60px;">
		        <b:navBar brand="GDA" brandHref="index.jsf" position="top" sticky="true" 
		        style="background:#61afaf;" >
		        	<input type="hidden" id="connexion" value="#{connexionBean.utilisateur.id}" />
		            <b:navbarLinks pull="right">
		                <b:navLink value="Accueil" href="index.jsf" style="color:#FFFFFF;"></b:navLink>
		                <b:navLink value="Faire un don" href="associations.jsf" style="color:#FFFFFF;"></b:navLink>
		                <b:navLink value="Panier" href="panier.jsf" style="color:#FFFFFF;"></b:navLink>
		                <b:navLink value="Historique de dons" href="#{connexionBean.accesHistorique()}" style="color:#FFFFFF;"></b:navLink>
		                <b:navLink value="Nous rejoindre" href="inscription.jsf" style="color:#FFFFFF;"></b:navLink>
		                <b:navLink id="btnConnexion" value="Connexion" href="login.jsf" iconAwesome="fa-unlock-alt" style="color:#FFFFFF;"></b:navLink>
		            </b:navbarLinks>
		        </b:navBar>
	        </h:body>
		</ui:composition>
	</body>

</html>
